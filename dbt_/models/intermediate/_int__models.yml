version: 2

models:
  - name: int__mapping_categorie_uniques
    description: "Liste des cdparametresiseeaux unique avec categorisation"
    columns:
      - name: cdparametresiseeaux
        description: >
          Le code SISE-Eaux du paramètre est un identifiant alphanumérique sur 7 positions maximum, associé à chaque
          paramètre. Lorsque c'est possible, le symbole chimique est retenu comme identifiant (NO3, AS...) pour le rendre
          signifiant.
        type: VARCHAR(10)
        tests:
          - unique
      - name: categorie
        description: "Catégorie du paramètre (pesticides, nitrites, etc.)"
        type: VARCHAR
      - name: cdparametre_list
        description: >
          Liste unique des codes SANDRE associés à cdparametresiseeaux
          Le code SANDRE du paramètre est l'identifiant numérique attribué par le Service d’administration nationale des
          données et référentiels sur l’eau (SANDRE) à chaque paramètre enregistré par le SANDRE
        type: INTEGER
      - name: libmajparametre_list
        description: Liste unique des Nom du paramètre en majuscule associés à cdparametresiseeaux
        type: VARCHAR
      - name: libminparametre_list
        description: Liste unique des Nom du paramètre en minuscule associés à cdparametresiseeaux
        type: VARCHAR
      - name: casparam_list
        description: > 
          Liste unique des codes CAS associés à cdparametresiseeaux
          Code CAS (Chemical Abstract Service) du paramètre : code international des produits 
          chimiques et matières dangereuses.
        type: NUMERIC
      - name: nb_cdparametre 
        description: Nombre unique des codes SANDRE associés à cdparametresiseeaux
        type: SMALLINT
      - name: nb_libmajparametre 
        description: Nombre unique des Nom du paramètre en majuscule à cdparametresiseeaux
        type: SMALLINT
      - name: nb_libminparametre 
        description: Nombre unique des Nom du paramètre en minuscule à cdparametresiseeaux
        type: SMALLINT
      - name: nb_casparam 
        description: Nombre unique des codes CAS à cdparametresiseeaux
        type: SMALLINT
      - name: nb_categorie
        description: Nombre unique des codes CAS à cdparametresiseeaux
        type: SMALLINT
        tests:
          - accepted_values:
              values:[1]